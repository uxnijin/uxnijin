<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore apps and websites created by Nijin, a Product Designer.">

    <meta property="og:image" content="https://uxnijin.com/assets/creation.png">
    <meta property="og:url" content="https://uxnijin.com/mycreation.html">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="uxnijin - My Creation">
    <meta name="twitter:description" content="Check out apps and websites built from scratch by Nijin, a Product Designer.">
    <meta name="twitter:image" content="https://uxnijin.com/assets/creation.png">
    <meta name="twitter:site" content="@uxnijin">
    <title>My Creation - uxnijin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'media' }</script>
    <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        .font-tanker { font-family: 'Tanker', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
        .menu-button:hover { background-color: #938EFF; box-shadow: 5px 5px 0px #5D59B2; }
        .menu-button:hover .menu-text { color: white; }
        .menu-overlay { 
            position: fixed; 
            inset: 0; 
            background-color: white; 
            z-index: 50; 
            display: none; 
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center; 
        }
        @media (prefers-color-scheme: dark) { 
            .menu-overlay { background-color: black; }
            .app-name { color: #fff; }
        }
        .content-item { 
            opacity: 0; 
            transform: scale(0.8); 
            animation: popIn 0.5s ease-out forwards; 
        }
        .app-list .content-item:nth-child(1) { animation-delay: 0.1s; }
        .app-list .content-item:nth-child(2) { animation-delay: 0.2s; }
        .app-list .content-item:nth-child(3) { animation-delay: 0.3s; }
        .app-list .content-item:nth-child(4) { animation-delay: 0.4s; }
        @keyframes popIn { 
            from { opacity: 0; transform: scale(0.8); } 
            to { opacity: 1; transform: scale(1); } 
        }
        .menu-item-home:hover { background-color: #938EFF; box-shadow: 5px 5px 0px #5D59B2; }
        .menu-item-mycreation:hover { background-color: #FF3F4C; box-shadow: 5px 5px 0px #97242C; }
        .menu-item-mydesignworks:hover { background-color: #2D8FFF; box-shadow: 5px 5px 0px #194F8D; }
        .menu-item-myexperience:hover { background-color: #E372FF; box-shadow: 5px 5px 0px #773A87; }
        .menu-item-mythoughts:hover { background-color: #FF9D14; box-shadow: 5px 5px 0px #A15E00; }
        .menu-item-sayhello:hover { background-color: #27BE4A; box-shadow: 5px 5px 0px #006D19; }
        .menu-item:hover .menu-text { color: white; }
        .app-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 8px; 
            cursor: pointer; 
            transition: transform 0.3s ease-out, opacity 0.3s ease-out; /* Smoother transition */
        }

        .app-list { 
            display: flex; 
            gap: 24px; 
            justify-content: center; 
            padding: 16px; 
            overflow-x: auto; 
            flex-wrap: nowrap; 
            transition: opacity 0.3s ease-out; /* Added transition for the container */
        }

        /* Hover effect for the container */
        .app-list:hover .app-item { 
            opacity: 0.3; /* Slightly higher than 0.25 for better visibility */
        }

        /* Individual item hover effect */
        .app-list .app-item:hover { 
            opacity: 1; 
            transform: rotate(5deg) scale(1.05); /* More subtle tilt with slight scale */
        }

        .app-icon { 
            width: 80px; 
            height: 80px; 
            border-radius: 16px; 
            outline: 4px solid #F1F1F1; 
            object-fit: cover; 
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; /* Added transform transition */
        }

        /* Add specific hover for the icon itself */
        .app-item:hover .app-icon {
            transform: rotate(5deg); /* Matches the container tilt */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow on hover */
        }

        @media (max-width: 768px) { 
            .app-icon { 
                width: 60px; 
                height: 60px; 
            } 
            .app-name { 
                font-size: 12px; 
            } 
            .app-list { 
                gap: 16px; 
            }
            .app-list .app-item:hover { 
                transform: rotate(3deg) scale(1.05); /* Even subtler on mobile */
            }
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            .app-icon {
                outline: 4px solid #333;
            }
            .app-name {
                color: #fff;
            }
            .app-item:hover .app-icon {
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1); /* White shadow in dark mode */
            }
        }
    </style>
</head>
<body class="bg-white dark:bg-black min-h-screen flex flex-col">
    <div class="w-full px-4 md:px-9 py-4 md:py-9 flex flex-col justify-between items-center">
        <header class="w-full flex justify-between items-center h-12">
            <div class="text-red-500 text-2xl font-tanker">MY CREATION</div>
            <div id="menuButton" class="menu-button transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                <div class="menu-text text-black dark:text-white text-2xl font-tanker">Menu</div>
            </div>
        </header>
        <main class="w-full flex-grow flex flex-col justify-center items-center py-72">
            <div id="app-list" class="app-list w-full max-w-[800px]"></div>
        </main>
    </div>
    <div id="menuOverlay" class="menu-overlay">
        <div class="w-full px-4 md:px-9 pt-4 md:pt-9">
            <div class="flex justify-between items-center h-12">
                <div class="text-indigo-400 text-2xl font-tanker">UXNIJIN</div>
                <div id="closeMenuButton" class="menu-button transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                    <div class="menu-text text-black dark:text-white text-2xl font-tanker">Close</div>
                </div>
            </div>
        </div>
        <div class="w-full px-4 md:px-9 flex-grow flex justify-center items-center">
            <div class="w-full max-w-[800px] flex flex-col justify-center items-center gap-4">
                <a href="home.html" class="menu-item menu-item-home transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-indigo-400 text-2xl font-tanker">Home</div></a>
                <a href="mycreation.html" class="menu-item menu-item-mycreation transition-all w-[130px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-red-500 text-2xl font-tanker">My creation</div></a>
                <a href="mydesignworks.html" class="menu-item menu-item-mydesignworks transition-all w-[175px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-blue-500 text-2xl font-tanker">My design works</div></a>
                <a href="myexperience.html" class="menu-item menu-item-myexperience transition-all w-[150px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-purple-400 text-2xl font-tanker">my Experience</div></a>
                <a href="mythoughts.html" class="menu-item menu-item-mythoughts transition-all w-[137px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-orange-400 text-2xl font-tanker">my thoughts</div></a>
                <a href="sayhello.html" class="menu-item menu-item-sayhello transition-all w-[107px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-green-500 text-2xl font-tanker">say hello</div></a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuOverlay = document.getElementById('menuOverlay');
            const toggleMenu = (show) => menuOverlay.style.display = show ? 'flex' : 'none';
            
            document.getElementById('menuButton').addEventListener('click', () => toggleMenu(true));
            document.getElementById('closeMenuButton').addEventListener('click', () => toggleMenu(false));

            // Dynamically populate creations from data.js
            const appList = document.getElementById('app-list');
            creations.forEach(creation => {
                const appItem = document.createElement('a');
                appItem.href = creation.link;
                appItem.target = '_blank';
                appItem.className = 'content-item app-item';
                
                const img = document.createElement('img');
                img.className = 'app-icon';
                img.src = creation.icon;
                img.alt = creation.title;
                img.onerror = () => img.src = 'https://placehold.co/80x80';
                
                const name = document.createElement('div');
                name.className = 'app-name';
                name.textContent = creation.title;

                appItem.appendChild(img);
                appItem.appendChild(name);
                appList.appendChild(appItem);
            });
        });
    </script>
</body>
</html>
