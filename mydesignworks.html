<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Works by Nijin, a UI/UX Designer showcasing Dribbble shots.">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="UXNijin - My Design Works">
    <meta property="og:description" content="Discover UI/UX design works by Nijin, showcased through stunning Dribbble shots.">
    <meta property="og:image" content="https://yourdomain.com/assets/preview-designworks.jpg">
    <meta property="og:url" content="https://yourdomain.com/mydesignworks.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="UXNijin">
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="UXNijin - My Design Works">
    <meta name="twitter:description" content="Discover UI/UX design works by Nijin, showcased through stunning Dribbble shots.">
    <meta name="twitter:image" content="https://yourdomain.com/assets/preview-designworks.jpg">
    <meta name="twitter:site" content="@MuhammedNijin">
    <title>UXNijin - My Design Works</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'media' }</script>
    <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        .font-tanker { font-family: 'Tanker', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
        .menu-button:hover { background-color: #938EFF; box-shadow: 5px 5px 0px #5D59B2; }
        .menu-button:hover .menu-text { color: white; }
        .menu-overlay { 
            position: fixed; 
            inset: 0; 
            background-color: white; 
            z-index: 50; 
            display: none; 
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center; 
        }
        @media (prefers-color-scheme: dark) { 
            .menu-overlay { background-color: black; }
            .experience-item { background-color: #1a1a1a; }
            .skeleton { background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%); }
        }
        .content-item { 
            opacity: 0; 
            transform: translateY(30px); 
            animation: slideUpFadeIn 0.6s ease-out forwards; 
        }
        .works-container .content-item:nth-child(1) { animation-delay: 0.1s; }
        .works-container .content-item:nth-child(2) { animation-delay: 0.2s; }
        .works-container .content-item:nth-child(3) { animation-delay: 0.3s; }
        .works-container .content-item:nth-child(4) { animation-delay: 0.4s; }
        .works-container .content-item:nth-child(5) { animation-delay: 0.5s; }
        .works-container .content-item:nth-child(6) { animation-delay: 0.6s; }
        @keyframes slideUpFadeIn { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .menu-item-home:hover { background-color: #938EFF; box-shadow: 5px 5px 0px #5D59B2; }
        .menu-item-mycreation:hover { background-color: #FF3F4C; box-shadow: 5px 5px 0px #97242C; }
        .menu-item-mydesignworks:hover { background-color: #2D8FFF; box-shadow: 5px 5px 0px #194F8D; }
        .menu-item-myexperience:hover { background-color: #E372FF; box-shadow: 5px 5px 0px #773A87; }
        .menu-item-mythoughts:hover { background-color: #FF9D14; box-shadow: 5px 5px 0px #A15E00; }
        .menu-item-sayhello:hover { background-color: #27BE4A; box-shadow: 5px 5px 0px #006D19; }
        .menu-item:hover .menu-text { color: white; }
        .experience-item { cursor: pointer; }
        .experience-item:hover { background-color: #2D8FFF; box-shadow: 5px 5px 0px #194F8D; }
        .experience-item:hover .exp-title, .experience-item:hover .exp-date { color: white; }
        .experience-image { width: 100%; height: 144px; object-fit: cover; }
        @media (max-width: 768px) { 
            .works-container { grid-template-columns: 1fr; gap: 1rem; } 
            .works-column { width: 100%; max-width: none; } 
            .experience-item { width: 100%; } 
        }
        .skeleton { 
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%); 
            background-size: 200% 100%; 
            animation: shimmer 1.5s infinite; 
        }
        .skeleton-image { width: 100%; height: 144px; border-radius: 12px; }
        .skeleton-text { width: 60%; height: 12px; border-radius: 4px; }
        .skeleton-subtext { width: 40%; height: 10px; border-radius: 4px; }
        @keyframes shimmer { 
            from { background-position: 200% 0; } 
            to { background-position: -200% 0; } 
        }
    </style>
</head>
<body class="bg-white dark:bg-black min-h-screen flex flex-col">
    <div class="w-full px-4 md:px-9 py-4 md:py-9 flex flex-col justify-between items-center">
        <header class="w-full flex justify-between items-center h-12">
            <div class="text-blue-500 text-2xl font-tanker">My design works</div>
            <div id="menuButton" class="menu-button transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                <div class="menu-text text-black dark:text-white text-2xl font-tanker">Menu</div>
            </div>
        </header>
        <main class="w-full flex-grow flex flex-col justify-start items-center py-6">
            <div class="w-full max-w-[800px] works-container grid grid-cols-1 md:grid-cols-2 gap-4">
                <div id="works-container-left" class="works-column flex flex-col justify-center items-center gap-4">
                    <div class="skeleton w-full h-52 p-2 rounded-2xl flex flex-col justify-start items-start gap-2">
                        <div class="skeleton-image w-full"></div>
                        <div class="self-stretch inline-flex justify-between items-end w-full">
                            <div class="inline-flex flex-col justify-start items-start gap-2">
                                <div class="skeleton-text"></div>
                                <div class="skeleton-subtext"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="works-container-right" class="works-column flex flex-col justify-center items-center gap-4">
                    <div class="skeleton w-full h-52 p-2 rounded-2xl flex flex-col justify-start items-start gap-2">
                        <div class="skeleton-image w-full"></div>
                        <div class="self-stretch inline-flex justify-between items-end w-full">
                            <div class="inline-flex flex-col justify-start items-start gap-2">
                                <div class="skeleton-text"></div>
                                <div class="skeleton-subtext"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="menuOverlay" class="menu-overlay">
        <div class="w-full px-4 md:px-9 pt-4 md:pt-9">
            <div class="flex justify-between items-center h-12">
                <div class="text-indigo-400 text-2xl font-tanker">UXNIJIN</div>
                <div id="closeMenuButton" class="menu-button transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                    <div class="menu-text text-black dark:text-white text-2xl font-tanker">Close</div>
                </div>
            </div>
        </div>
        <div class="w-full px-4 md:px-9 flex-grow flex justify-center items-center">
            <div class="w-full max-w-[800px] flex flex-col justify-center items-center gap-4">
                <a href="home.html" class="menu-item menu-item-home transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-indigo-400 text-2xl font-tanker">Home</div></a>
                <a href="mycreation.html" class="menu-item menu-item-mycreation transition-all w-[130px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-red-500 text-2xl font-tanker">My creation</div></a>
                <a href="mydesignworks.html" class="menu-item menu-item-mydesignworks transition-all w-[175px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-blue-500 text-2xl font-tanker">My design works</div></a>
                <a href="myexperience.html" class="menu-item menu-item-myexperience transition-all w-[150px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-purple-400 text-2xl font-tanker">my Experience</div></a>
                <a href="mythoughts.html" class="menu-item menu-item-mythoughts transition-all w-[137px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-orange-400 text-2xl font-tanker">my thoughts</div></a>
                <a href="sayhello.html" class="menu-item menu-item-sayhello transition-all w-[107px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-green-500 text-2xl font-tanker">say hello</div></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const menuOverlay = document.getElementById('menuOverlay');
            const toggleMenu = (show) => menuOverlay.style.display = show ? 'flex' : 'none';
            
            document.getElementById('menuButton').addEventListener('click', () => toggleMenu(true));
            document.getElementById('closeMenuButton').addEventListener('click', () => toggleMenu(false));

            const createCard = (shot) => {
                const card = document.createElement('div');
                card.className = 'content-item experience-item transition-all w-full h-52 p-2 bg-neutral-100 dark:bg-[#1a1a1a] rounded-2xl flex flex-col justify-start items-start gap-2';
                card.innerHTML = `
                    <img class="experience-image rounded-xl" src="${shot.images.normal || shot.images.teaser || 'https://placehold.co/345x144'}" alt="${shot.title}" onerror="this.src='https://placehold.co/345x144'">
                    <div class="self-stretch inline-flex justify-between items-end w-full">
                        <div class="inline-flex flex-col justify-start items-start gap-2">
                            <div class="exp-title text-black dark:text-white text-xs font-medium font-inter">${shot.title}</div>
                            <div class="exp-date text-black/50 dark:text-white/50 text-xs font-medium font-inter">Dribbble</div>
                        </div>
                    </div>`;
                card.addEventListener('click', () => window.open(shot.html_url, '_blank'));
                return card;
            };

            try {
                const accessToken = '0520aa973bb5085a8fc146e9605863c66b9750905a3e9bdf4f427c81a62c5db2';
                const response = await fetch(`https://api.dribbble.com/v2/user/shots?access_token=${accessToken}`);
                const shots = await response.json();
                const left = document.getElementById('works-container-left');
                const right = document.getElementById('works-container-right');
                left.innerHTML = '';
                right.innerHTML = '';
                shots.forEach((shot, i) => {
                    const card = createCard(shot);
                    (window.innerWidth >= 768 && i % 2 === 0) ? left.appendChild(card) : right.appendChild(card);
                });
            } catch (error) {
                document.getElementById('works-container-left').innerHTML = '<div class="text-black dark:text-white text-sm font-medium font-inter">Failed to load works. Please try again later.</div>';
                document.getElementById('works-container-right').innerHTML = '';
            }
        });
    </script>
</body>
</html>
