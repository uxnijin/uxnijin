<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Works by Nijin, a Product Designer showcasing design projects.">

    <meta property="og:url" content="https://uxnijin.com/mydesignworks.html">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="uxnijin - My Design Works">
    <meta name="twitter:description" content="Discover design works by Nijin, showcased with thumbnails and details.">
    <meta name="twitter:image" content="https://uxnijin.com/assets/designs.png">
    <meta name="twitter:site" content="@uxnijin">
    <title>My Design Work - uxnijin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'media' }</script>
    <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <style>
        .font-tanker { font-family: 'Tanker', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
        .menu-button:hover { background-color: #938EFF; box-shadow: 5px 5px 0px #5D59B2; }
        .menu-button:hover .menu-text { color: white; }
        .menu-overlay { 
            position: fixed; 
            inset: 0; 
            background-color: white; 
            z-index: 50; 
            display: none; 
            flex-direction: column; 
            justify-content: space-between; 
            align-items: center; 
        }
        @media (prefers-color-scheme: dark) { 
            .menu-overlay { background-color: black; }
            .experience-item { background-color: #1a1a1a; }
            .skeleton { background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%); }
        }
        .content-item { 
            opacity: 0; 
            transform: translateY(30px); 
            animation: slideUpFadeIn 0.6s ease-out forwards; 
        }
        .works-grid .content-item:nth-child(1) { animation-delay: 0.1s; }
        .works-grid .content-item:nth-child(2) { animation-delay: 0.2s; }
        .works-grid .content-item:nth-child(3) { animation-delay: 0.3s; }
        .works-grid .content-item:nth-child(4) { animation-delay: 0.4s; }
        .works-grid .content-item:nth-child(5) { animation-delay: 0.5s; }
        .works-grid .content-item:nth-child(6) { animation-delay: 0.6s; }
        @keyframes slideUpFadeIn { 
            from { opacity: 0; transform: translateY(30px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .menu-item-home:hover { background-color: #938EFF; box-shadow: 5px 5px 0px #5D59B2; }
        .menu-item-mycreation:hover { background-color: #FF3F4C; box-shadow: 5px 5px 0px #97242C; }
        .menu-item-mydesignworks:hover { background-color: #2D8FFF; box-shadow: 5px 5px 0px #194F8D; }
        .menu-item-myexperience:hover { background-color: #E372FF; box-shadow: 5px 5px 0px #773A87; }
        .menu-item-mythoughts:hover { background-color: #FF9D14; box-shadow: 5px 5px 0px #A15E00; }
        .menu-item-sayhello:hover { background-color: #27BE4A; box-shadow: 5px 5px 0px #006D19; }
        .menu-item:hover .menu-text { color: white; }
        .experience-image { width: 100%; height: 144px; object-fit: cover; }
        @media (max-width: 768px) { 
            .works-grid { grid-template-columns: 1fr; } 
        }
        .skeleton { 
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%); 
            background-size: 200% 100%; 
            animation: shimmer 1.5s infinite; 
        }
        .skeleton-image { width: 100%; height: 144px; border-radius: 12px; }
        .skeleton-text { width: 60%; height: 12px; border-radius: 4px; }
        .skeleton-subtext { width: 40%; height: 10px; border-radius: 4px; }
        @keyframes shimmer { 
            from { background-position: 200% 0; } 
            to { background-position: -200% 0; } 
        }
        .experience-item { 
            padding: 1rem;
            background-color: #f5f5f5;
        }
        @media (prefers-color-scheme: dark) { 
            .experience-item { background-color: #1a1a1a; }
        }
        .design-button { background-color: #2D8FFF; }
        .design-button:hover { background-color: #2D8FFF; box-shadow: 5px 5px 0px #194F8D; }
        .design-button:hover .button-text { color: white; }
        .live-button { background-color: #27BE4A; }
        .live-button:hover { background-color: #27BE4A; box-shadow: 5px 5px 0px #006D19; }
        .live-button:hover .button-text { color: white; }
    </style>
</head>
<body class="bg-white dark:bg-black min-h-screen flex flex-col">
    <div class="w-full px-4 md:px-9 py-4 md:py-9 flex flex-col justify-between items-center">
        <header class="w-full flex justify-between items-center h-12">
            <div class="text-blue-500 text-2xl font-tanker">My design works</div>
            <div id="menuButton" class="menu-button transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                <div class="menu-text text-black dark:text-white text-2xl font-tanker">Menu</div>
            </div>
        </header>
        <main class="w-full flex-grow flex flex-col justify-start items-center py-6">
            <div id="works-grid" class="works-grid w-full max-w-[800px] grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Skeleton loaders (will be replaced by actual content) -->
                <div class="skeleton w-full p-2 rounded-full flex flex-col justify-start items-start gap-2">
                    <div class="skeleton-image w-full"></div>
                    <div class="self-stretch inline-flex justify-between items-end w-full">
                        <div class="inline-flex flex-col justify-start items-start gap-2">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-subtext"></div>
                        </div>
                    </div>
                </div>
                <div class="skeleton w-full p-2 rounded-full flex flex-col justify-start items-start gap-2">
                    <div class="skeleton-image w-full"></div>
                    <div class="self-stretch inline-flex justify-between items-end w-full">
                        <div class="inline-flex flex-col justify-start items-start gap-2">
                            <div class="skeleton-text"></div>
                            <div class="skeleton-subtext"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="menuOverlay" class="menu-overlay">
        <div class="w-full px-4 md:px-9 pt-4 md:pt-9">
            <div class="flex justify-between items-center h-12">
                <div class="text-indigo-400 text-2xl font-tanker">UXNIJIN</div>
                <div id="closeMenuButton" class="menu-button transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                    <div class="menu-text text-black dark:text-white text-2xl font-tanker">Close</div>
                </div>
            </div>
        </div>
        <div class="w-full px-4 md:px-9 flex-grow flex justify-center items-center">
            <div class="w-full max-w-[800px] flex flex-col justify-center items-center gap-4">
                <a href="home.html" class="menu-item menu-item-home transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-indigo-400 text-2xl font-tanker">Home</div></a>
                <a href="mycreation.html" class="menu-item menu-item-mycreation transition-all w-[130px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-red-500 text-2xl font-tanker">My creation</div></a>
                <a href="mydesignworks.html" class="menu-item menu-item-mydesignworks transition-all w-[175px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-blue-500 text-2xl font-tanker">My design works</div></a>
                <a href="myexperience.html" class="menu-item menu-item-myexperience transition-all w-[150px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-purple-400 text-2xl font-tanker">my Experience</div></a>
                <a href="mythoughts.html" class="menu-item menu-item-mythoughts transition-all w-[137px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-orange-400 text-2xl font-tanker">my thoughts</div></a>
                <a href="sayhello.html" class="menu-item menu-item-sayhello transition-all w-[107px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer"><div class="menu-text text-green-500 text-2xl font-tanker">say hello</div></a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuOverlay = document.getElementById('menuOverlay');
            const toggleMenu = (show) => menuOverlay.style.display = show ? 'flex' : 'none';
            
            document.getElementById('menuButton').addEventListener('click', () => toggleMenu(true));
            document.getElementById('closeMenuButton').addEventListener('click', () => toggleMenu(false));

            const createCard = (work) => {
                const card = document.createElement('div');
                card.className = 'content-item experience-item w-full flex flex-col justify-between items-start gap-3 rounded-2xl';
                card.innerHTML = `
                    <img class="experience-image rounded-xl" src="${work.thumbnail}" alt="${work.title}" onerror="this.src='https://placehold.co/345x144'">
                    <div class="w-full flex flex-col gap-2">
                        <div class="flex flex-col gap-1">
                            <div class="exp-title text-black dark:text-white text-sm font-medium font-inter">${work.title}</div>
                            ${work.description ? `<div class="text-black/70 dark:text-white/70 text-xs font-inter min-h-[2.5rem]">${work.description}</div>` : '<div class="min-h-[2.5rem]"></div>'}
                            <div class="exp-date text-black/50 dark:text-white/50 text-xs font-medium font-inter">${work.date}</div>
                        </div>
                        <div class="flex gap-2">
                            <a href="${work.designLink}" target="_blank" class="design-button transition-all w-[120px] h-10 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                                <div class="button-text text-white text-lg font-tanker">View Design</div>
                            </a>
                            ${work.liveLink ? `
                                <a href="${work.liveLink}" target="_blank" class="live-button transition-all w-[120px] h-10 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                                    <div class="button-text text-white text-lg font-tanker">Live Preview</div>
                                </a>` : ''}
                        </div>
                    </div>
                `;
                return card;
            };

            const worksGrid = document.getElementById('works-grid');
            worksGrid.innerHTML = ''; // Clear skeleton loaders

            // Add all design works to the grid
            designWorks.forEach(work => {
                const card = createCard(work);
                worksGrid.appendChild(card);
            });
        });
    </script>
</body>
</html>
